<div class="container">
    <div class="row">
      <a class="btn btn=primary" routerLink="/admin">&lt; Back to List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Book Title</label>
        <div class="form-control">{{ book.title }}</div>
      </div>
      <div class="form-group">
        <label>Author</label>
        <div class="form-control">{{ book.author }}</div>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <div class="form-control">{{ book.genre }}</div>
      </div>
      <div class="form-group">
        <label>ISBN</label>
        <div class="form-control">{{ book.isbn }}</div>
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <div class="form-control">{{ book.dueDate }}</div>
      </div>
    </div>
</div>
