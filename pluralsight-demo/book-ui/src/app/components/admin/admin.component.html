<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>ISBN</th>
        <th class="text-right">Due Date</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>
          <a [routerLink]="['/admin/view', book.id]">{{ book.title }}</a>
        </td>
        <td>
          {{ book.author }}
        </td>
        <td>
          {{ book.genre }}
        </td>
        <td>
          {{ book.isbn }}
        </td>
        <td class="text-right">
          {{ book.dueDate }}
        </td>
      </tr>
    </table>
</div>
