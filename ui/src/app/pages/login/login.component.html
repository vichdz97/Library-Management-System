<app-navbar [user]="currentUser"></app-navbar>
<div class="d-flex flex-column justify-content-center align-items-center h-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center">
        <h4>Login</h4>
    
        <div class="form-floating my-3">
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="name@example.com">
            <label for="email" class="form-label">Email</label>
            <app-inline-error [control]="emailControl"></app-inline-error>
        </div>
    
        <div class="form-floating">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
            <label for="password" class="form-label">Password</label>
            <app-inline-error [control]="passwordControl"></app-inline-error>
        </div>
    
        <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Login</button>
        <a class="nav-link mx-5" role="button" routerLink="/recover">Forgot password?</a>
        <p class="text-muted">
            <small>&copy; Team Bee 2021</small>
        </p>
    </form>
</div>
